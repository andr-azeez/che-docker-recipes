apiVersion: 1.0.0
metadata:
  generateName: oracle-11g-
projects:
  - name: oracle11g-db
    source:
      location: 'https://github.com/andr-azeez/oracle-11g.git'
      type: git
components:
  - mountSources: true
    endpoints:
      - attributes:
          discoverable: 'true'
        name: db
        port: 1521
    command:
      - tail
    args:
      - /dev/null
      - '-f'
    memoryLimit: 1024Mi
    type: dockerimage
    image: 'docker.io/oracleinanutshell/oracle-xe-11g:latest'
    alias: oracle-11g
